version: '3.8'

services:
  api:
    build: ./api
    container_name: godex-api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./api/app/static:/app/app/static
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  web:
    build: ./web
    container_name: godex-web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    restart: unless-stopped


